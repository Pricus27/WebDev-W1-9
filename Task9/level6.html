<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="webMQ.css">
    <title>Level 6</title>
</head>
<body>
    <div class="container py-5" style="margin-top: 150px">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <span class="badge text-bg-primary">Level 6</span>
                        <h2 class="h4 fw-bold mt-2">Conditionals: Pick the Correct Door</h2>
                        <p class="text-muted mb-3">Click a door. Only one is correct. Use<b>if/else</b>.</p>
                    
                        <div class="d-flex gap-2">
                            <button class="btn btn-success flex-fill doorBtn" data-door="1"><i class="bi bi-door-open"></i> Door 1</button>
                            <button class="btn btn-warning flex-fill doorBtn" data-door="2"><i class="bi bi-door-open"></i> Door 2</button>
                            <button class="btn btn-danger flex-fill doorBtn" data-door="3"><i class="bi bi-door-open"></i> Door 3</button>
                        </div>

              <div id="result" class="alert alert-secondary mt-3 mb-0" >Choose a door to see result</div>
                    <div class="d-flex gap-2" style = "margin-top: 20px;" >
                        <button class="btn btn-secondary w-50" onclick="window.location.href = 'level5.html'">
                        <i class="bi bi-arrow-left"></i> Back </button>
                <button class="btn btn-dark w-50" onclick="window.location.href = 'index.html'"><i class="bi bi-arrow-clockwise"></i> Restart (Level 1)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script src="level6.js"></script>
</body>
</html>
