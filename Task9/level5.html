<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="webMQ.css">
    <title>Level 5</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center" style="margin-top: 150px;">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                    <span class="badge text-bg-primary">Level 5</span>
                    <h2 class="h4 fw-bold mt-2">Counter: Coins</h2>
                    <p class="text-muted">Use + and - buttons. Coins cannot go below 0</p>
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <button id="minusBtn" class="btn btn-outline-secondary">-1</button>
                        <div class="fw-bold fs-5">Coins: <span id="coins">0</span></div>
                            <button id="plusBtn" class="btn btn-outline-secondary">+1</button>
                        </div>
                        
                <div class="d-flex gap-2">
                    <button class="btn btn-secondary w-50" onclick="window.location.href = 'level4.html'">Back</button>
                    <button class="btn btn-dark w-50" onclick="window.location.href = 'level6.html'">Next Level</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="level5.js"></script>
</body>
</html>
